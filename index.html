<!DOCTYPE html>
<html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Abramov Trofim">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Места в России</title>
    </head>
    <body>
      <div class="page">
        <header class="header">
          <img class="logo" src="images/logo.svg" alt="логотип (Mesto Russia)">
        </header>
        <main class="content">
          <section class="profile profile_spacing_top content__section">
            <img class="profile__avatar" src="images/profile-avatar.png" alt="аватарка пользователя">
            <div class="profile__personal-data">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn page__hover" type="button"></button>
              <p class="profile__duty">Исследователь океана</p>
            </div>
            <button class="profile__add-btn page__hover" type="button"></button>
          </section>
          <section class="elements elements_spacing_top content__section">
            <article class="element">
              <img class="element__image" src="./images/element-yakutia.jpg" alt="Якутия">
              <div class="element__item">
                <h2 class="element__text">Якутия</h2>
                <button class="element__like" type="button"></button>
              </div>
            </article>
            <article class="element">
              <img class="element__image" src="./images/element-krch.jpg" alt="Карачаево-Черкесия">
              <div class="element__item">
                <h2 class="element__text">Карачаево-Черкесия</h2>
                <button class="element__like" type="button"></button>
              </div>
            </article>
            <article class="element">
              <img class="element__image" src="./images/element-elbrus.jpg" alt="Гора Эльбрус">
              <div class="element__item">
                <h2 class="element__text">Гора Эльбрус</h2>
                <button class="element__like" type="button"></button>
              </div>
            </article>
            <article class="element">
              <img class="element__image" src="./images/element-dombay.jpg" alt="Домбай">
              <div class="element__item">
                <h2 class="element__text">Домбай</h2>
                <button class="element__like" type="button"></button>
              </div>
            </article>
            <article class="element">
              <img class="element__image" src="./images/element-pobeda.jpg" alt="Гора Победа">
              <div class="element__item">
                <h2 class="element__text">Гора Победа</h2>
                <button class="element__like" type="button"></button>
              </div>
            </article>
            <article class="element">
              <img class="element__image" src="./images/element-lenskie-stolbi.jpg" alt="Ленские столбы">
              <div class="element__item">
                <h2 class="element__text">Ленские столбы</h2>
                <button class="element__like" type="button"></button>
              </div>
            </article>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
          <div class="popup__container">
            <button class="popup__close page__hover" type="button"></button>
            <form class="popup__content" name="popup">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input type="text" value="Жак-Ив Кусто" name="popupName" class="popup__input popup__input_value_name">
              <input type="text" value="Исследователь океана" name="popupDuty" class="popup__input popup__input_value_duty">
              <button class="popup__btn-save page__hover" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
      </div>
      <script src="./scripts/index.js"></script>
    </body>
 </html>
