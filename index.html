<!DOCTYPE html>
<html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Abramov Trofim">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Места в России</title>
    </head>
    <body>
      <div class="page">
        <header class="header">
          <img class="logo" src="images/logo.svg" alt="логотип (Mesto Russia)">
        </header>
        <main class="content">
          <section class="profile profile_spacing_top content__section">
            <img class="profile__avatar" src="images/profile-avatar.jpg" alt="аватарка пользователя">
            <div class="profile__personal-data">
              <div class="profile__author">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn page__hover" type="button"></button>
              </div>
              <p class="profile__duty">Исследователь океана</p>
            </div>
            <button class="profile__add-btn page__hover" type="button"></button>
          </section>
          <section class="elements elements_spacing_top content__section">
            <template id="element-template">
              <article class="element">
                <img class="element__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="">
                <button class="element__trash page__hover" type="button"></button>
                <div class="element__item">
                  <h2 class="element__text"></h2>
                  <button class="element__like" type="button" aria-label="поставить лайк"></button>
                </div>
              </article>
            </template>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_profile">
          <div class="popup__container">
            <button class="popup__close page__hover" type="button"></button>
            <form class="popup__content form form_type_editProfile" name="editProfile" novalidate>
              <h2 class="popup__title">Редактировать профиль</h2>
              <div class="popup__section">
                <input type="text" value="Жак-Ив Кусто" name="popupName" class="popup__input popup__input_value_name" id="name-input" placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="popup__input-error" id="name-input-error"></span>
              </div>
              <div class="popup__section popup__section_spacing_top">
                <input type="text" value="Исследователь океана" name="popupDuty" class="popup__input popup__input_value_duty" id="duty-input" placeholder="Вид деятельности" minlength="2" maxlength="200" required>
                <span class="popup__input-error" id="duty-input-error"></span>
              </div>
              <button class="popup__btn-save page__hover" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
        <div class="popup popup_type_add-place">
          <div class="popup__container">
            <button class="popup__close page__hover" type="button"></button>
            <form class="popup__content form form_type_addMesto" name="addMesto">
              <h2 class="popup__title">Новое место</h2>
              <div class="popup__section">
                <input type="text" name="popupPlace" class="popup__input popup__input_value_place" id="place-input" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__input-error" id="place-input-error"></span>
              </div>
              <div class="popup__section popup__section_spacing_top">
                <input type="url" name="popupLink" class="popup__input popup__input_value_link" id="link-input" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error" id="link-input-error"></span>
              </div>
              <button class="popup__btn-save page__hover" type="submit">Создать</button>
            </form>
          </div>
        </div>
        <div class="popup popup_type_zoom-image">
          <div class="popup__container popup__container_type_zoom-img">
            <button class="popup__close page__hover" type="button"></button>
            <figure class="popup__item">
              <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз" class="popup__image">
              <figcaption class="popup__text"></figcaption>
            </figure>
          </div>
        </div>
      </div>
      <script type="module" src="./scripts/index.js"></script>
    </body>
 </html>
