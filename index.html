<!DOCTYPE html>
<html lang="ru">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Abramov Trofim">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Места в России</title>
    </head>
    <body>
      <div class="page">
        <header class="header">
          <img class="logo" src="images/logo.svg" alt="логотип (Mesto Russia)">
        </header>
        <main class="content">
          <section class="profile profile_margin_top content__section">
            <img class="profile__avatar" src="images/profile-avatar.png" alt="аватарка пользователя">
            <div class="profile__personal-data">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-btn page__hover"></button>
              <p class="profile__duty">Исследователь океана</p>
            </div>
            <button class="profile__add-btn page__hover"></button>
          </section>
          <section class="elements elements_margin_top content__section">
            <figure class="element">
              <img class="element__image" src="./images/element-yakutia.jpg" alt="Якутия">
              <figcaption class="element__item">
                <p class="element__text">Якутия</p>
                <button class="element__like page__hover"></button>
              </figcaption>
            </figure>
            <figure class="element">
              <img class="element__image" src="./images/element-krch.jpg" alt="Карачаево-Черкесия">
              <figcaption class="element__item">
                <p class="element__text">Карачаево-Черкесия</p>
                <button class="element__like page__hover"></button>
              </figcaption>
            </figure>
            <figure class="element">
              <img class="element__image" src="./images/element-elbrus.jpg" alt="Гора Эльбрус">
              <figcaption class="element__item">
                <p class="element__text">Гора Эльбрус</p>
                <button class="element__like page__hover"></button>
              </figcaption>
            </figure>
            <figure class="element">
              <img class="element__image" src="./images/element-dombay.jpg" alt="Домбай">
              <figcaption class="element__item">
                <p class="element__text">Домбай</p>
                <button class="element__like page__hover"></button>
              </figcaption>
            </figure>
            <figure class="element">
              <img class="element__image" src="./images/element-pobeda.jpg" alt="Гора Победа">
              <figcaption class="element__item">
                <p class="element__text">Гора Победа</p>
                <button class="element__like page__hover"></button>
              </figcaption>
            </figure>
            <figure class="element">
              <img class="element__image" src="./images/element-lenskie-stolbi.jpg" alt="Ленские столбы">
              <figcaption class="element__item">
                <p class="element__text">Ленские столбы</p>
                <button class="element__like page__hover"></button>
              </figcaption>
            </figure>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
          <div class="popup__container">
            <button class="popup__close page__hover"></button>
            <div class="popup__content">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input type="text" value="Жак-Ив Кусто" class="popup__name">
              <input type="text" value="Исследователь океана" class="popup__duty">
              <button class="popup__btn-save page__hover">Сохранить</button>
            </div>
          </div>
        </section>
      </div>
      <script src="./scripts/index.js"></script>
    </body>
 </html>
